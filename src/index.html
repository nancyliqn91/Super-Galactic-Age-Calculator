<!DOCTYPE html>
<html>
<head>
  <title>Super-Galactic-Age-Calculator</title>
</head>
<body>
  <img src="./assets/images/solarsys.jpg" alt="beautiful solar galaxy!" class="center">
  <h3>Enter a age (maybe for your dog), a past birthday, and a future birthday to get started!</h3>
  <form id="galatic-form">
    <label for="age1">Enter a age:</label>
    <input id="age1" type="number">
    <label for="age2">Enter a future birthday age:</label>
    <input id="age2" type="number">
    <label for="age3">Enter a past birthday age:</label>
    <input id="age3" type="number">
    <button type="submit">Submit</button>
  </form>
  
  <ul id="response"></ul>
  <ul id="response2"></ul>
</body>
</html>
